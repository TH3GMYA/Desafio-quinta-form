<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="form.css">
  <title></title>
</head>
<body>
<div class="container">
    <div class="title">DATOS DEL ALUMNO</div>
    <div class="content">
      <form action="#">
        <fieldset>
               <div class="input-box">
            <span class="details">Nombres</span>
            <input pattern="[A-Za-z]+" type="text" placeholder="Escriba sus nombres" required>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Apellidos</span>
            <input pattern="[A-Za-z]+" type="text" placeholder="Escriba sus apellidos" required>
          </div>
          <br>
          <div class="input-box">
            <span class="details">Fecha de Nacimiento</span>
            <input type="date" placeholder="" required>
          </div>
          <br>
           <div class="input-box">
            <span class="details">DUI</span>
            <input pattern="[0-9]{8}[.-]{1}[0-9]{1}" type="text" placeholder="Escriba su DUI" required>
          </div>
          <br><br>
            <div class="input-box">
            <span class="details">Edad</span>
            <input min="1" type="number" placeholder="Escriba su edad" required>
          </div>
          <br>
          <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <span class="gender-title">Género</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Masculino</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Femenino</span>
          </label>
          </div>
        </div>
        <br>
          <div class="input-box">
            <span class="details">Correo electrónico</span>
            <input type="text" placeholder="Escriba su correo electrónico" required>
          </div>
          <br><br>
          <div class="input-box">
            <span class="details">Carnet del estudiante</span>
            <input type="number" pattern="[0-9]{8}" placeholder="Escriba su carnet estudiantil" required>
          </div>
          <br><br>
          <div class="input-box">Dirección:</span>
            <br>
          <input type="text" placeholder="Escriba su dirección." required>
         <div class="button">
          <input type="submit" value="Registrarse">
        </div>
        </fieldset>
      </form>
    </div>
  </div>
    </div>
  </div>
</body>
</html>
